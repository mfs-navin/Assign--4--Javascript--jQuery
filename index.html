<!DOCTYPE html>
<html>
<head>
	
	<!--Bootstrap css-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- Custom CSS-->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<title>Registration Page</title>

	<script src="register.js"></script>

</head>
<body>
	<div class="container" id="main_container">
		<br>
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<header class="card-header">
						<a href class="float-right btn btn-outline-primary mt-1">Log In</a>
						<h4 class="card-title mt-2">Registration</h4>
					</header>
					<article class="card-body">
						<form novalidate method="get" id="signup">
							<div class="row form-group">
								<div class="col">
									<label required>First Name</label>
									<input type="text" class="form-control" name="first_name">
								</div>							
								<div class="col">
									<label>Last Name</label>
									<input type="text" class="form-control" name="last_name">
								</div>								
							</div>
							<div class="form-group">
								<label>Email Address</label>
								<input type="email" class="form-control" name="email" placeholder="email">
							</div>
							<div class="form-group">
								<label class="form-check-inline">
									<input class="form-check-input" type="radio" name="male">
									<span class="form-check-label"> Male </span>
								</label>
								<label class="form-check-inline">
									<input class="form-check-input" type="radio" name="female">
									<span class="form-check-label"> Female </span>
								</label>
							</div>
							<div class="form-group">
								<label>Address</label>
								<input type="text" class="form-control" name="addr">
							</div>
							<div class="row form-group">
								<div class="col-md-8">
									<label>City</label>
									<input type="text" class="form-control" name="city">
								</div>
								<div class="col-md-4">
									<label>State</label>
									<div class="dropdown">
										<select id="inputState" class="form-control">
											<option>Choose</option>
											<option>Odisha</option>
											<option>Chattisgarh</option>
											<option>West Bengal</option>
											<option>Maharashtra</option>
										</select>										
									</div>
								</div>
							</div>
							<div class="form-group">
								<label>Password</label>
								<input class="form-control" type="password" name="password" placeholder="password">
							</div>
							<div class="form-group">
								<label>Confirm Password</label>
								<input class="form-control" type="password" name="password" placeholder="Confirm Password">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-block" onclick="clickAlert()" id="submit">Register</button>
								
							</div>
						</form>
					</article>
				</div>
			</div>
		</div>
	</div>

	<!-- scripts-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
 
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
 
	<script src="register.js"></script>
</body>
</html>
